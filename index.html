<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>The Festival Garden</title>
  </head>
  <body>
    <header>
        <nav id="menu"></nav>
      </header>
      <!-- The End Of The Header-->
      <h1>Welcome to the Festival Garden Sign Up Form</h1>

      <!-- The Beginning of the Form-->
    <div class="container">
        <form id="form-validation">
          <h2 class="message-output"></h2>
          <!-- enter first name-->
          <input
            type="text"
            name="first-input"
            placeholder="Enter First Name"
            required
          />

        <!-- enter last name-->
        <input
          type="text"
          name="last-input"
          placeholder="Enter Last Name"
          required
        />
        <!-- enter user name-->
        <input
          type="text"
          name="user-input"
          min="5"
          maxlength="10"
          placeholder="Enter User Name"
          pattern="^[A-Za-z][A-Za-z0-9_]{7,29}$"
          title="Enter a username starting with a capital letter alphabets, numbers or an underscore"
          required
        />
  
  </body>
